<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>FOR OF</title>
</head>
<body>
    <script>
        let array1 = ['a', 'b', 'c', 'd'];

        for(let letra of array1){
            document.write(letra);
        }

        document.write("<br>");

        let palabra = "Bienvenido";

        for(let letra of palabra){
            document.write(letra + "<br>");
        }
    </script>
</body>
</html>
