<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>While</title>
</head>
<body>
    <script>
        let nombre;

        while(nombre != "Fede"){
            nombre = prompt("Dime mi nombre! ", "Pista, empieza por Fed...");
        }

        document.write("<h1>Hola "+nombre+"</h1>");
    </script>
</body>
</html>
