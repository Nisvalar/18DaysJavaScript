<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Etiquetas</title>
</head>
<body>
    <script>
        miLoop: //Esta es la etiqueta
        for(let y = 1; y <= 10; y++){
            if(y == 4){
                continue miLoop; //Desde aqui vuelve a la etiqueta de arriba
            }else{
                document.write(y+"<br>");
            }
        }

        //Otro Ejemplo
        let alto = 4;
        let ancho = 3;

        loopExterno:
        for(let y = 1; y <= alto; y++){
            for(let x = 1; x <= ancho; x++){
                document.write(y+"."+x+"<br>");
                if(y ==2 && x == 2){
                    break loopExterno;//Con esta etiqueta sale de ambos for para ir a la posici√≥n de la etiqueta
                }
            }
        }
    </script>
</body>
</html>
