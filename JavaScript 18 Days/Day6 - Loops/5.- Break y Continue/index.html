<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Break y Continue</title>
</head>
<body>
    <script>
        let array1 = [1, 5, 24, 95, 11, 10, 62, 15, 9];

        for(let numero of array1){
            //NÃºmeros menores de 50
            if(numero <50){
                document.write(numero + "<br>");
            //Que salga si encuentra alguno mayor de 50
            }else{
                continue;
                document.write("Esto no se va a mostrar");
            }
        }

        document.write("Esto es todo");
    </script> 
</body>
</html>
