<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Objetos protot√≠picos</title>
</head>
<body>
    <p>Abre F12 para ver la consola</p>
    <script>
        function Libro(autor, titulo, cantPaginas) {
            this.autor = autor;
            this.titulo = titulo;
            this.cantPaginas = cantPaginas;
        }

        let libro1 = new Libro('Laura Gallego', 'El valle de los Lobos', 324);
        console.log("libro1.valueOf(): ");
        console.log(libro1.valueOf());

        let libro2 = Object.create(libro1);
        console.log("libro2.__proto__:");
        console.log(libro2.__proto__);

        console.log("El prototipo de Libro(constructor) es:");
        console.log(Libro.prototype);

        let libro3 = new libro1.constructor('Franz Kafka', 'La Metamorfosis', 350);
        console.log("El titulo del libro3 es: ");
        console.log(libro3.titulo);

        console.log("El constructor del libro3 es: ");
        console.log(libro3.constructor.name);
        


    </script>
</body>
</html>
