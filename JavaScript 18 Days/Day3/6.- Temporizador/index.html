<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Temporizador</title>
</head>
<body>
    <p>Cuanto tiempo debe pasar (seg)</p>
    <input type="number" id="tiempoElegido">
    <button onclick="comenzarTiempo()">Alarma</button>

    <h1 id="textoAlarma" style="color: red">APAGADO</h1>

    <script>
        let segundos = document.getElementById("tiempoElegido");
        let textoAlarma = document.getElementById("textoAlarma");

        function comenzarTiempo(){
            setTimeout(tiempoCumplido, 1000 * segundos.value);
        }

        function tiempoCumplido(){
            textoAlarma.textContent = "ENCENDIDO";
            textoAlarma.style.color = "green";
        }
    </script>
</body>
</html>
