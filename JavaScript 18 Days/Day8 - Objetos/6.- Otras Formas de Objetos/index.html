<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Otras formas de Objetos</title>
</head>
<body>
    <p>Abre la consola con F12</p>
    <script>
        let coche1 = new Object();

        coche1.marca = 'Chevrolet';
        coche1['modelo'] = 'Prisma';
        coche1.encender = function(){
            alert("Coche Encendido");
        }

        console.log("Marca del coche: "+coche1.marca);
        console.log("Modelo del coche: "+coche1.modelo);
        coche1.encender();

        let perro1 = new Object({nombre: 'Simba'});
        console.log(perro1.nombre);

        let coche2 = Object.create(coche1);
        console.log("El coche 2 es un "+coche2.marca+" de modelo "+coche2.modelo);


    </script>
</body>
</html>
