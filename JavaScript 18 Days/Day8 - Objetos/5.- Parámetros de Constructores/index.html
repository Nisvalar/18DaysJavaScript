<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Parámetros de Constructores</title>
</head>
<body>
    <p>Abre la consola: F12</p>
    <script>
        function Perro(raza, edad) {
            this.patas = 4;
            this.raza = raza;
            this.edad = edad;
            this.ladrar = function () {
                console.log("Guau");
            }
        }

        let simba = new Perro("Shih Tzu", 4);
        let max = new Perro("Pastor Alemán", 1);
        let yaki = new Perro("Cocker Spaniel", 5);

        console.log("Mis perros son: \nSimba "+simba+"\nMax "+max+"\nYaki "+yaki);

        function Empleado(nombre, apellido, edad, cargo) {
            this.nombre = nombre;
            this.apellido = apellido;
            this.edad = edad;
            this.cargo = cargo;
            this.presentarse = function () {
                console.log(`Mi nombre es ${this.nombre} ${this.apellido} , soy ${this.cargo} y tengo ${this.edad} años`);
            }
        }

        let empleado1 = new Empleado("Javier", "Perez", 35, "Gerente de Marketing");
        empleado1.presentarse();

    </script>
</body>
</html>
